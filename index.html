<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the best stargazing locations with dynamic weather, air quality, and light pollution data.">
    <title>Stargazing Map</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Map styles */
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        h1 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Stargazing Map</h1>
    <div id="map"></div>
    <noscript>
        <p>JavaScript is required to view the map. Please enable JavaScript in your browser.</p>
    </noscript>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- External JavaScript -->
    <script src="index.js"></script>
</body>
</html>
